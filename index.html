<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="assets/css/main.css" />

  <title>Jesse's Portfolio</title>

<body id="body">

    <ul id="nav-links">

      <article class="project-tile">

        <header>
          <h3>Survey Form Page</h3>

        <header>

        </header>
        <a href="https://github.com/JesseSDevaney/freecodecamp_projects/tree/main/responsive_web_design/build_a_technical_documentation_page" target="_blank"><img class="project-image" src="assets/images/technical_documentation_page.png" alt="link to technical documentation page" /></a>

    <div id="contact-info">
      <a href="https://github.com/jessesdevaney" target="_blank">GitHub</a>
    </div>

  <footer>
    &#169; Jesse Devaney
